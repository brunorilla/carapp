<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/transitions.css">
	<title>Transitions</title>

<body>
	<div class="first"></div>
	<button>Press</button>
	<div class="ease">EASE</div>
	<div class="linear">LINEAR</div>

	<hr>

		<div class="box"></div>
		<hr>
		<div class="boxtwo">SHORTHANDS</div>	
	</div>
